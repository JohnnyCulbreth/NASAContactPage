<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200&display=swap" rel="stylesheet">
    <title>NASA Contact Page</title>
</head>
<body>
    <main>
        <h1>NASA</h1>
    </main>

    <section>
        <article>
            <h2>
            SOCIAL MEDIA
            </h2>
            <p>Twitter - @nasa</p>
            <p>Facebook - fb.com/nasa</p>
            <p>Instagram - @nasa</p>
            <p>YouTube - youtube.com/NASA</p>
        </article>
        
        <article>
            <h2>
            OFFICE INFO
            </h2>
            <p>Public Communications Office</p>
            <p>NASA Headquarters</p>
            <p>300 E. Street SW, Suite 5R30</p>
            <p>Washington, DC 20546</p>
            <p>(202) 358-0001 (Office)</p>
            <p>(202) 358-4338 (Fax)</p>
        </article>

        <article>
            <h2>
            CONTACT US
            <form action="submit">
                <p>
                    <label for="name">Name</label>
                    </p>
                    <p>
                        <input type="text" name="name">
                        </p>
                        <label for="message">Message</label>
                    </p>
                    <textarea name="message" cols="15" rows="5"> </textarea>
                    </p>
                    <p>
                        <button>Submit</button>
                    </p>
                </p>
            </form>
            </h2>
        </article>

    </section>
</body>
</html>
